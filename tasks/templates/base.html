<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django LL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="vh-100 overflow-hidden">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
        <!--Logo-->
          <a class="navbar-brand" href="#"> App de tarea</a>
          <!--Toggle Btn-->
          <button class="navbar-toggler shadow-none border-0" 
                  type="button" 
                  data-bs-toggle="offcanvas" 
                  data-bs-target="#navbarNav" 
                  aria-controls="navbarNav" 
                  aria-expanded="false" 
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--SideBar-->
          <div class="sidebar offcanvas offcanvas-start" 
               tabindex="-1"
               id="navbarNav"
               aria-labelledby="offcanvasNavbarLabel">

              <!--Sidebar header-->
              <div class="offcanvas-header text-white border-bottom">
                  <h5 class="offcanvas-title"
                      id="offcanvasNavbarLabel">
                      <a href="/" class="nav-link">Home</a>
                  </h5>
                  <button type="button"
                          class="btn-close btn-close-white shadow-none"
                          data-bs-dismiss="offcanvas"
                          aria-label="Close"></button>
              </div>

              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    {% if user.is_authenticated %}
                    <li class="nav-item mx-2">
                        <a href="/tasks" class="nav-link">Tareas Pendientes</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a href="/tasks_completed/" class="nav-link">Tareas Completadas</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a href="/tasks/create/" class="nav-link">Crear Tarea</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a href="/logout" class="nav-link">Salir</a>
                    </li>
                    {% else %}
                    <li class="nav-item mx-2">
                        <a href="/signup" class="nav-link">Registro</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a href="/signin" class="nav-link">Inicio de Sesion</a>
                    </li>
                    {% endif %}
                </ul>    
              </div>
         
          </div>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
